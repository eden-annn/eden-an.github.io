---
layout: default
---
<h1>Articles by category</h1>
<div>
    {% if site.categories[page.slug] %}
        {% for post in site.categories[page.slug] %}
            <a href="{{ post.url }}/">{{ post.title }}</a>
        {% endfor %}
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
</div>
