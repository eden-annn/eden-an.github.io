---
layout: default
---
<h1>Articles by tag: {{ page.slug }}</h1>
<div>
    {% if site.tags[page.slug] %}
        {% for post in site.tags[page.slug] %}
            <li><a href="{{ post.url }}/">{{ post.title }}</a></li>
        {% endfor %}
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
</div>
